<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Icon/ic.png" type="image/x-icon" />
    <link rel="stylesheet" href="CSS/convert.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Valuation Calculator</title>
  </head>

  <body class="bg-gray-50 text-gray-900">
    <nav
      class="flex bg-green-600 justify-between items-center py-4 px-6 sticky top-0 shadow-md"
    >
      <div class="logo">
        <h4 class="text-md font-semibold bg-yellow-400 rounded-md p-2 px-4">
          LandMetric Master
        </h4>
      </div>
      <ul class="flex gap-6">
        <li>
          <a
            class="text-sm text-gray-100 font-semibold hover:text-white transition"
            href="/index.html"
            >Home</a
          >
        </li>
        <li>
          <a
            class="text-sm text-gray-100 font-semibold hover:text-white transition"
            href="/converter.html"
            >Converter</a
          >
        </li>
      </ul>
    </nav>

    <div
      class="container mx-auto flex flex-col items-center min-h-screen justify-start py-8"
    >
      <div
        class="mt-4 flex flex-col justify-center items-center mb-8 text-center"
      >
        <p class="md:text-xl text-sm py-4 px-6">
          Simplify Property Transactions with Accurate Land Measurement
          Conversion and Transaction Fee Calculation
        </p>
        <span class="md:text-lg text-xs px-4 py-2 bg-gray-100 rounded-md">
          Developed by:
          <a
            class="text-blue-500 hover:underline"
            href="https://www.linkedin.com/in/dev-faisal/"
            >Faisal Farooq</a
          >
        </span>
      </div>

      <div class="flex gap-4 flex-col items-center w-full px-4">
        <div class="w-full max-w-4xl bg-white rounded-lg shadow-md px-6 py-4">
          <div
            class="flex gap-4 justify-between bg-yellow-400 rounded-lg px-5 py-4"
          >
            <div
              class="flex flex-wrap justify-between w-full items-center bg-blue-400 p-4 rounded-lg"
            >
              <div class="flex flex-col">
                <label class="text-md font-semibold">Kanal</label>
                <input
                  class="px-3 py-2 md:w-auto w-24 rounded-md border"
                  type="number"
                  id="kanalValue"
                  placeholder="0.00"
                />
              </div>
              <div class="flex flex-col">
                <label class="text-md font-semibold">Marla</label>
                <input
                  class="px-3 py-2 md:w-auto w-24 rounded-md border"
                  type="number"
                  id="marlaValue"
                  placeholder="0.00"
                />
              </div>
              <div class="flex flex-col">
                <label class="text-md font-semibold">Sirsai</label>
                <input
                  class="px-3 py-2 md:w-auto w-24 rounded-md border"
                  type="number"
                  id="sirsaiValue"
                  placeholder="0.00"
                />
              </div>
              <div class="flex flex-col">
                <label class="text-md font-semibold">Sqft</label>
                <input
                  class="px-3 py-2 md:w-auto w-24 rounded-md border"
                  type="number"
                  id="sqftValue"
                  placeholder="0.00"
                />
              </div>
            </div>
          </div>
        </div>

        <div
          class="flex flex-col gap-4 bg-gray-100 w-full max-w-4xl px-6 py-4 rounded-lg shadow-md"
        >
          <div
            class="flex gap-4 justify-between items-center bg-pink-300 p-4 rounded-lg"
          >
            <h1 class="font-semibold">In Kanal</h1>
            <p class="text-md font-semibold" id="kanalResult">0.00</p>
          </div>
          <div
            class="flex gap-4 justify-between items-center bg-orange-300 p-4 rounded-lg"
          >
            <h1 class="font-semibold">In Marlas</h1>
            <p class="text-md font-semibold" id="marlaResult">0.00</p>
          </div>
          <div
            class="flex gap-4 justify-between items-center bg-green-300 p-4 rounded-lg"
          >
            <h1 class="font-semibold">In Sirsai</h1>
            <p class="text-md font-semibold" id="sirsaiResult">0.00</p>
          </div>
          <div
            class="flex gap-4 justify-between items-center bg-red-300 p-4 rounded-lg"
          >
            <h1 class="font-semibold">In Sqft</h1>
            <p class="text-md font-semibold" id="sqftResult">0.00</p>
          </div>
          <button
            class="bg-blue-500 w-full text-white px-4 py-2 my-4 rounded-md hover:bg-blue-600 transition"
            onclick="collectConversion()"
          >
            Evaluate
          </button>
        </div>
      </div>
    </div>

    <script src="/JS/convert.js"></script>
  </body>
</html>
