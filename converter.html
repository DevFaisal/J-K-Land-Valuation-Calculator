<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="Icon/ic.png" type="image/x-icon" />
        <link rel="stylesheet" href="CSS/convert.css" />
        <title>Valuation Calculator</title>
    </head>
    <body>
        <header>
            <div class="container-one">

                <h2 class="top-head-jk">LandMetric Master</h2>
                <p class="top-head">Simplify Property Transactions with Accurate
                    Land Measurement Conversion and Transaction Fee Calculation</p>
                <h4 class="devinfo">
                    Developed by :
                    <a href="https://www.linkedin.com/in/dev-faisal/">Faisal
                        Farooq</a>
                </h4>
            </header>

            <div class="container">
                <div id="navigation">
                    <p><a href="/index.html">Home</a></p>
                    <p><a href="/converter.html">Converter</a></p>
                </div>
                <br>
                <h2 id="info">Land Value Converter</h2>
                <label for="fromValue">Enter Value:</label>
                <input type="number" id="fromValue" placeholder="Enter value" />
                <label for="fromUnit">From Unit:</label>
                <select id="fromUnit">
                    <option value="kanal">Kanal</option>
                    <option value="marla">Marla</option>
                    <option value="sirsai">Sirsai</option>
                    <option value="sqft">Sqft</option>
                </select>
                <label for="toUnit">To Unit:</label>
                <select id="toUnit">
                    <option value="kanal">Kanal</option>
                    <option value="marla">Marla</option>
                    <option value="sirsai">Sirsai</option>
                    <option value="sqft">Sqft</option>
                </select>
                <button id="convBtn" onclick="convert()">Convert</button>
            </br>
            <p id="result"></p>
            <h4 class="devinfo">For any Queries Call <b>+91 9622827634</b></h4>
        </div>
        <script src="/JS/convert.js"></script>
    </body>
</html>
